<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Random quotes from important people in Science and Technology">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins:400,700|Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

        <!-- https://glitch.com/edit/#!/checker-pointed-building?path=README.md%3A1%3A0 -->

            <h1>Random Tech Quote Generator</h1>
            <p>This is a random quote generator featuring quotes from various people who have shaped the technology and computer
            science industries over the years.</p>
        </header>
        <section class="quote-container">
            <div id="quote">
                <p class="message">Click the button below to generate a random quote!</p>
            </div>
            <div class="button-container">
                <button class="generate-quote">Generate Quote</button>
            </div>
        </section>
